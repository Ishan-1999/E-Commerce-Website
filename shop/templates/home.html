{% extends 'basic.html' %}
{% block title %}Welcome to CuddlesForKids{% endblock %}
{% block css %}
<style>
  .container {
    min-height: 700px;
  }

  .navbar-custom {
    background-color: #b30000;
  }

  .navbar-custom .navbar-brand,
  .navbar-custom .nav-link,
  .navbar-custom .btn,
  .navbar-custom .navbar-text {
    color: white;
  }

  .navbar-toggler-icon {
    background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 8h24M4 16h24M4 24h24'/%3E%3C/svg%3E");
  }

  .navbar-toggler {
    border-color: white;
  }

  .rounded-circle {
    padding: 15px;
  }

  .girls,
  .boys {
    background-color: #e6f7ff;
  }

  .footer {
    left: 0;
    bottom: 0;
    width: 100%;
    text-align: center;
  }

  @media (max-width: 700px) {
    .banner {
      width: 100%;
      height: auto;
    }

    .images {
      width: 100%;
      height: auto;
    }
  }

  @media ((min-width: 701px) and (max-width: 1000px)) {
    .images {
      width: 100%;
      height: auto;
    }
  }
</style>
{% endblock %}
{% block body %}
{% load static %}
<!-- BreadCrumb -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Home</li>
  </ol>
</nav>
<!-- Carousel -->
<div class="container-fluid mb-5">
  <div class="row">
    <div class="col-12">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'carousel1.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'carousel2.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'carousel3.jpg' %}" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div>
        <!-- Boys Collection -->
        <img class="banner" src="{% static 'boys_col.jpg' %}" alt=""><br><br>
        <div class="boys">
          <div class="row">
            <div class="col-3">
              <a href=""><img class="images rounded-circle d-block" src="{% static 'tshirt.jpg' %}" height="200"
                  width="200"></a>
            </div>
            <div class="col-3">
              <a href=""><img class="images rounded-circle d-block" src="{% static 'shorts.jpg' %}" height="200"
                  width="200"></a>
            </div>
            <div class="col-3">
              <a href=""><img class="images rounded-circle d-block" src="{% static 'shirts.jpg' %}" height="200"
                  width="200"></a>
            </div>
            <div class="col-3">
              <a href=""><img class="images rounded-circle d-block" src="{% static 'jeans.jpg' %}" height="200"
                  width="200"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div>
        <!-- Girls Collection -->
        <img class="banner" src="{% static 'girls_col.jpg' %}" alt=""><br><br>
        <div class="girls">
          <div class="row">
            <div class="col-3">
              <a href=""><img class="images rounded-circle d-block" src="{% static 'girl_top.jpg' %}" height="200"
                  width="200"></a>
            </div>
            <div class="col-3">
              <a href=""><img class="images rounded-circle d-block" src="{% static 'girl_jeans.jpg' %}" height="200"
                  width="200"></a>
            </div>
            <div class="col-3">
              <a href=""><img class="images rounded-circle d-block" src="{% static 'girl_tshirt.jpg' %}" height="200"
                  width="200"></a>
            </div>
            <div class="col-3">
              <a href=""><img class="images rounded-circle d-block" src="{% static 'girl_skirts.jpg' %}" height="200"
                  width="200"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block js %}
<script>
  if (localStorage.getItem('cart') == null) {
    var cart = {};
  }
  else {
    cart = JSON.parse(localStorage.getItem('cart'));
    document.getElementById('cart').innerHTML = Object.keys(cart).length;
  }
</script>
{% endblock %}
