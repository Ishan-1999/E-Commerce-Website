{% extends 'basic.html' %}
{% block title %}CuddlesForKids | Checkout{% endblock %}
{% block css %}
<style>
        .navbar-custom {
            background-color: #809fff;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link,
        .navbar-custom .btn,
        .navbar-custom .navbar-text {
            color: white;
        }
        .footer {
          left: 0;
          bottom: 0;
          width: 100%;
          text-align: center;
        }
        .navbar-toggler-icon {
          background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 8h24M4 16h24M4 24h24'/%3E%3C/svg%3E");
        }
        .navbar-toggler {
          border-color: white;
        }
</style>
{% endblock %}
{% block body %}
{% load static %}
<div class="container mt-2 mb-5">
    <h3>Checkout</h3><br>
    <form method="post" action="{% url 'checkout'%}"> {% csrf_token %}
      <input type="hidden" name="items_json" id="items_json">		
	  <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="name">Name</label>
	      <input type="name" class="form-control" id="name" name="name">
	    </div>
	    <div class="form-group col-md-6">
	      <label for="email">Email</label>
	      <input type="email" class="form-control" id="email" name="email">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="address">Address</label>
	    <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St...">
	  </div>
	  <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="city">City</label>
	      <input type="text" class="form-control" id="city" name="city">
	    </div>
	    <div class="form-group col-md-4">
	      <label for="state">State</label>
	      <input type="text" class="form-control" id="state" name="state">
	    </div>
	    <div class="form-group col-md-2">
	      <label for="zip_code">Zip Code</label>
	      <input type="text" class="form-control" id="zip_code" name="zip_code">
	    </div>
	    <div class="form-group col-md-6">
	      <label for="phone">Phone Number</label>
	      <input type="text" class="form-control" id="phone" name="phone">
	    </div>
	  </div>
	  <button type="submit" class="btn btn-danger">PAY</button>
	</form>
</div>
{% endblock %}

{% block js %}
<script>
if(localStorage.getItem('cart') == null) {
    var cart = {};
    }
    else {
    cart = JSON.parse(localStorage.getItem('cart'));
    }
 $('#items_json').val(JSON.stringify(cart));
 {% if thank %}
	 alert('Order Placed. Your Order ID is {{ id }}');
	 localStorage.clear();  
	 document.location = "/shop"; 
{% endif %}	 
</script>
{% endblock %}
