{% extends 'basic.html' %}
{% block title %}Mongerr | Contact Us{% endblock %}
{% block css %}
<style>
  .container {
    min-height: 700px;
  }

  .navbar-custom {
    background-color: #b30000;
  }

  .navbar-custom .navbar-brand,
  .navbar-custom .nav-link,
  .navbar-custom .btn,
  .navbar-custom .navbar-text {
    color: white;
  }

  .rounded-circle {
    padding: 15px;
  }

  .col-sm-3 {
    display: inline-block;
    padding: 5px;
  }

  .card-text {
    font-size: 12px;
    padding-top: 0px;
  }

  .row {
    padding: 5px;
  }

  .navbar-toggler-icon {
    background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 8h24M4 16h24M4 24h24'/%3E%3C/svg%3E");
  }

  .navbar-toggler {
    border-color: white;
  }

  .form-control {
    max-width: 500px;
  }

  i {
    transition: all 0.3s linear;
  }

  i:hover {
    transform: scale(1.4);
  }
</style>
{% endblock %}
{% block body %}
{% load static %}
<!-- BreadCrumb -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
  </ol>
</nav>

<div class="container">
  <div class="row">
    <div class="col-12 col-md-6">
      <h3>Contact Us</h3><br>
      <form action="{% url 'contact' %}" method="post"> {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <div class="form-group">
          <label for="name">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Ph no.">
        </div>
        <div class="form-group">
          <label for="desc">Tell us your Query</label>
          <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-12 col-md-6">

    </div>
  </div>
</div>
{% endblock %}

{% block js %}
<script>
  if (localStorage.getItem('cart') == null) {
    var cart = {};
  }
  else {
    cart = JSON.parse(localStorage.getItem('cart'));
    document.getElementById('cart').innerHTML = Object.keys(cart).length;
  }

  $('.cart').click(function () {
    var idstr = this.id.toString();
    if (cart[idstr] != undefined) {
      cart[idstr] = cart[idstr] + 1;
    }
    else {
      cart[idstr] = 1;
    }
    console.log(cart);
    localStorage.setItem('cart', JSON.stringify(cart));
    document.getElementById('cart').innerHTML = Object.keys(cart).length;
  });
  $('#popcart').popover();

  document.getElementById('popcart').setAttribute('data-content', '<h5>Cart for your items in my shopping cart</h5>');
</script>
{% endblock %}
